<!DOCTYPE html>
<html>
<head>
	<title>Clicker</title>
	<!-- jQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
	<!-- includes -->
 	<link rel="stylesheet" type="text/css" href="../css/index.css">
 	<script type="text/javascript" src="../js/index.js"></script>
</head>
<body>
	<h1>Welcome</h1>
	<div class="content">
		<div id="question">
			<table>
				<tr>
					<td><label for="q_id">Question ID</label></td>
					<td><input type="text" id="q_id" /></td>
	    		</tr>
				<tr>
					<td><label for="q_password">Question Password</label></td>
					<td><input type="text" id="q_password"/></td>
				</tr>
				<tr>
					<td colspan="2">
						<button id="btn_get_q">Get Question</button>
					</td>
				</tr>
			</table>
			<!-- here the question will be shown -->
			<div id="question_and_Answers"></div>
		</div>
	</div>
	<div class="login">
		<table>
			<tr>
				<td><label for="user">User</label></td>
				<td><input type="text" id="user" /></td>
    		</tr>
			<tr>
				<td><label for="password">Password</label></td>
				<td><input type="password" id="password"/></td>
			</tr>
			<tr>
				<td colspan="2">
				<button id="btn_login">Login</button>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
