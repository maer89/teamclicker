<!DOCTYPE html>
<html>
<head>
	<title>Clicker</title>
	<!-- jQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
	<!-- includes -->
 	<link rel="stylesheet" type="text/css" href="../css/index.css"/>
	<script type="text/javascript" src="../js/storage.js"></script>
 	<script type="text/javascript" src="../js/index.js"></script>
</head>
<body>
	<h1>Welcome</h1>
	<div class="content">
		<div id="question">
			<form name="question_form" action="" onsubmit="get_Question(); return false;">
		  		<p>
		    		<label for="q_id">Question ID: </label>
		    		<input type="text" name="q_id" id="q_id"/>
		  		</p>
		  		<p>
		    		<label for="q_pw">Password: </label>
		    		<input type="text" name="q_pw" id="q_pw"/>
		  		</p>
		  		<p><input type="submit" value="Get Question"/></p>
			</form>
		</div>
	</div>
	<div class="login">
		<table>
			<tr>
				<td><label for="user">User</label></td>
				<td><input type="text" id="user" /></td>
    		</tr>
			<tr>
				<td><label for="password">Password</label></td>
				<td><input type="password" id="password"/></td>
			</tr>
			<tr>
				<td colspan="2">
				<button id="btn_login">Login</button>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
