@(id: Int)(pw: String)
<!DOCTYPE html>
<html>
<body>
	<!-- special includes are in the body because of the point, that there could be functions with the same name -->
	<!-- jQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
	
	<!-- js -->
	<script>
		var q_id = @id;
		var q_pw = '@pw';
	</script>
	<script type="text/javascript" src='@routes.Assets.at("javascripts/storage.js")'></script>
 	<script type="text/javascript" src='@routes.Assets.at("javascripts/question.js")'></script>
		
	<!--CSS-->
	<link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/index.css")'>
	
	<!-- here the question will be shown -->
	<div class="container">
		<div class="row">
			<div class="span4 offset4">
				<div class="span4 headline">
					<h3>Question</h3>
				</div>
				<div class="span4 box questionbox" id="question_and_Answers">
				</div>
			</div>
		</div>	
		<!-- the last closing div is in the main-view -->
</body>
</html>
