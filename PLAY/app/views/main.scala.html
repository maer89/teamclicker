@(title: String)(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
       
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
     
     	<!-- includes which are the same for all pages -->
		<!-- Bootstrap -->
	    <link href='@routes.Assets.at("bootstrap/css/bootstrap.css")' rel="stylesheet" media="screen">
	    <script src='@routes.Assets.at("bootstrap/js/bootstrap.min.js")'></script>

		<!-- Responsive Design -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href='@routes.Assets.at("bootstrap/css/bootstrap-responsive.css")' rel="stylesheet">
    </head>
    <body>
        @content
        <div class="footer hidden-phone">
			<span class="copyright">&copy;HTWG Konstanz Marcel Erath &amp; Daniel Stoo&szlig</span>
			<img src='@routes.Assets.at("images/socialmedia.png")' class="socialmedia" />
			<span class="impressum"><a href="">Impressum</a></span>
		</div>
		</div>
    </body>
</html>
