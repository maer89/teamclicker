<!DOCTYPE html>
<html>
<body>
	<!-- special includes are in the body because of the point, that there could be functions with the same name -->
	<!-- JQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
	
	<!--CSS-->
	<link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/index.css")'>
	
	<!-- JS -->
	<script type="text/javascript" src='@routes.Assets.at("javascripts/storage.js")'></script>
 	<script type="text/javascript" src='@routes.Assets.at("javascripts/index.js")'></script>
 	
	<div id="bg_trans_register" style="display:none"></div>
	<div class="container content">
		<div class="row menu">
			<div class="span4 offset4">
				<ul class="nav nav-pills navi">
					<li><a href="/index">Home</a></li>
					<li><a href="/question">Question</a></li>
					<li class="active"><a href="/admin">Admin</a></li>
				</ul>
			</div>
		</div>
	
		<div class="row">
			<div class="span4 offset4" >
				<div class="span4 headline">
					<h3>Login</h3>
				</div>
				<div class="span4 box menubox">
					<div class="menuform"> 
						<p>
							<label for="user">User</label>
							<input type="text" id="user" />
						</p>
						<p>
							<label for="password">Password</label>
							<input type="password" id="password"/>
						</p>
						<p>
							<div class="btn-group">
								<button class="btn" id="btn_login">Login</button>
								<button class="btn" id="btn_register">Register</button>
							</div>
						</p>
					</div>
				</div>
			</div>
		</div>
	
		<div id="register_form">
			<div class="span4 offset4" >
				<div class="span4 headline">
					<h3>Register</h3>
				</div>
				<div class="span4 box registerbox">
					<div>
						<p>
							<label for="reg_email">E-Mail:</label>
							<input type="text" id="reg_email" />	
						</p>
						<p>
							<label for="reg_username">Username:</label>
							<input type="text" id="reg_username" />
						</p>
						<p>
							<label for="reg_pas">Password:</label>
							<input type="password" id="reg_pas" />
						</p>
						<p>
							<label for="reg_pas2">Repeat password:</label>
							<input type="password" id="reg_pas2" />
						</p>
						<p>
							<div class="btn-group">
								<button class='btn' id='btn_reg_confirm'>Register</button>
								<button class='btn' id='btn_reg_cancel'>Cancel</button>
							</div>
						</p>
					</div>
				</div>
			</div>
		</div>
		<!-- the last closing div is in the main-view -->
</body>
</html>
